# 英雄之旅大纲模板（12阶段）

structure_type: "英雄之旅"
description: "约瑟夫·坎贝尔的经典英雄之旅结构，12个阶段"

stages:
  - stage: 1
    name: "平凡世界"
    description: "英雄的日常生活"
    chapter_range: "1-5"
    key_elements:
      - "展示英雄的平凡生活"
      - "建立初始状态"
      - "暗示不满足"
  
  - stage: 2
    name: "冒险召唤"
    description: "英雄收到冒险的邀请"
    chapter_range: "6-10"
    key_elements:
      - "冒险机会出现"
      - "改变的可能性"
      - "召唤的使者"
  
  - stage: 3
    name: "拒绝召唤"
    description: "英雄犹豫或拒绝冒险"
    chapter_range: "11-12"
    key_elements:
      - "恐惧和犹豫"
      - "拒绝的理由"
      - "内心挣扎"
  
  - stage: 4
    name: "遇见导师"
    description: "英雄遇到指导者"
    chapter_range: "13-15"
    key_elements:
      - "导师出现"
      - "获得指导"
      - "获得工具或知识"
  
  - stage: 5
    name: "跨越第一道门槛"
    description: "英雄正式进入冒险世界"
    chapter_range: "16-20"
    key_elements:
      - "离开舒适区"
      - "进入新世界"
      - "不可逆转的决定"
  
  - stage: 6
    name: "考验、伙伴、敌人"
    description: "英雄面临考验，结识伙伴和敌人"
    chapter_range: "21-40"
    key_elements:
      - "遇到考验"
      - "结识伙伴"
      - "遭遇敌人"
      - "学习规则"
  
  - stage: 7
    name: "接近最深的洞穴"
    description: "接近危险的核心"
    chapter_range: "41-50"
    key_elements:
      - "接近目标"
      - "危险增加"
      - "最终准备"
  
  - stage: 8
    name: "磨难"
    description: "英雄面临最大考验"
    chapter_range: "51-60"
    key_elements:
      - "最大危机"
      - "生死考验"
      - "内心挣扎"
  
  - stage: 9
    name: "报酬"
    description: "英雄获得奖励"
    chapter_range: "61-70"
    key_elements:
      - "获得奖励"
      - "掌握力量"
      - "达成目标"
  
  - stage: 10
    name: "返回的路"
    description: "英雄开始返回"
    chapter_range: "71-80"
    key_elements:
      - "决定返回"
      - "新的挑战"
      - "追逐或逃脱"
  
  - stage: 11
    name: "复活"
    description: "英雄面临最终考验"
    chapter_range: "81-90"
    key_elements:
      - "最终考验"
      - "彻底转变"
      - "重生"
  
  - stage: 12
    name: "带着仙丹妙药回归"
    description: "英雄带着收获回归平凡世界"
    chapter_range: "91-100"
    key_elements:
      - "回归起点"
      - "带来改变"
      - "完成循环"
      - "新的开始"

chapter_distribution:
  total_chapters: 100

hero_arc:
  - "从平凡到非凡"
  - "从拒绝到接受"
  - "从恐惧到勇敢"
  - "从无知到智慧"
  - "从分离到回归"

