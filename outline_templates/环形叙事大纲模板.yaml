structure_type: "环形叙事"
description: >
  环形叙事结构通过“从同一点出发，又回到同一点”的方式，
  形成强烈的呼应感与命运感。适合讲述“轮回、宿命、自我和解、
  悟道成长”等主题，让开头与结尾在情绪和意象上形成闭环。

base_structure: "三幕式 + 环形结构"

special_elements:
  - "开头与结尾的强烈呼应（场景 / 台词 / 意象）"
  - "时间或空间上的回环（回到原点 / 回到起点人物）"
  - "贯穿全文的象征性意象（物品 / 场景 / 话语）"
  - "关键记忆节点或闪回片段，构成叙事闭环"
  - "人物心境的对照：同一地点，不同心境"
  - "命运轮回或选择重复出现，但结果发生细微偏移"

key_plot_points:
  - "起点场景：平静/日常/初始困境，在读者心中留下清晰印象"
  - "触发事件：打破现状，让主角踏上将回到起点的旅程"
  - "反复出现的象征意象（物品/地点/一句话）第一次出现"
  - "中段的镜像时刻：与起点相似却略有差异的情境"
  - "过去与现在交叠的关键记忆节点（闪回/梦境/讲述）"
  - "闭环前夜：主角意识到“似曾相识”的命运感"
  - "回到起点：在物理或心理层面回到最初的地点/人/选择"
  - "关键对照：相同台词/场景下，主角选择发生改变"
  - "最终闭环：起点场景被重新演绎，意义被完全改写"

acts:
  - act: "第一幕：起点与命运伏笔"
    percentage: 25
    description: >
      展示故事的起点场景，埋下“将来会回到这里”的伏笔。
      塑造清晰的日常状态、初始困境，以及一个强烈可记忆的开场意象。
    key_elements:
      - "强烈可视化的开篇场景（地点 / 天气 / 气味 / 声音）"
      - "主角的当前状态与内心缺失（想要 vs 需要）"
      - "一个贯穿全文的“环形意象”（物品/动作/台词）首次出现"
      - "配角/世界观中，暗示“命运/轮回/重复”的台词或设定"
      - "触发事件：迫使主角离开“起点状态”的契机"
    plot_points:
      - "开篇镜头：为未来的“回环场景”打好视觉和情绪基础"
      - "日常生活与隐形危机的对比"
      - "引入核心冲突或核心遗憾（为闭环提供情感动力）"
      - "主角做出一个将来会后悔或想要弥补的选择"
      - "离开起点：物理上离开，或心理上“再也回不去”的宣言"

  - act: "第二幕：偏离、镜像与命运回声"
    percentage: 50
    description: >
      主角远离起点，经历一系列不断“重复/对照/镜像”起点的事件，
      命运回声越来越强烈；象征意象多次出现，构建情绪上的环形结构。
    key_elements:
      - "与起点场景在构图或情绪上形成镜像的若干节点"
      - "多次出现的象征性物品/地点/话语，每次含义略有加深"
      - "时间/记忆/梦境/讲述等形式的“回看起点”片段"
      - "主角逐渐意识到自己一直在围绕同一个核心问题打转"
      - "外部冲突升级的同时，内部自我冲突不断累积"
    plot_points:
      - "早期镜像：一个与起点略微相似的场景，引发轻微既视感"
      - "中段转折：主角不得不正视过去/起点中埋下的问题"
      - "记忆或真相揭露：补全起点场景中“当时没看懂”的信息"
      - "命运回声加强：同样的选择再次出现，但主角尚未准备好改变"
      - "闭环前夜：主角被迫走上一条“看似和当年一模一样的路”"

  - act: "第三幕：回到起点，改写意义"
    percentage: 25
    description: >
      故事以某种方式“回到开头”，在同一地点/同一意象/同一句话之下，
      主角做出不一样的选择，完成自我和解或命运超越，真正闭环。
    key_elements:
      - "形式上的回环：地点、人物配置、天气/时间段高度相似"
      - "叙事上的回环：重复开篇的段落/台词/动作，但用不同视角呈现"
      - "心理上的对照：当年的主角 vs 现在的主角"
      - "象征意象最终完成意义转化（遗憾 → 和解 / 诅咒 → 祝福）"
      - "一个让读者恍然大悟“原来一直在走一个圈”的瞬间"
    plot_points:
      - "回到起点：字面或隐喻意义上的“再一次站在同一条路口”"
      - "重复开头的关键画面或台词（可局部照搬）"
      - "主角做出与当年相反或更成熟的选择"
      - "命运闭环：曾经的遗憾被补完，或曾经的执念被放下"
      - "结尾意象：与开场意象呼应，但情绪完全不同"

chapter_distribution:
  total_chapters: 100
  act1_chapters: 25
  act2_chapters: 50
  act3_chapters: 25

notes:
  - "适合与“重生文、轮回、时间回溯、记忆碎片”等题材叠加使用"
  - "在开头刻意写得“可被记住”，才能在结尾形成足够强的呼应感"
  - "中段要多次使用镜像/对照，而不是简单线性推进"
  - "可以用“同一段文字换视角再写一次”来强化环形感"
  - "闭环不一定要求物理回到原地，也可以是“回到当初的心结”"

structure_type: "环形叙事结构大纲"
description: >
  以“回到起点”为核心的环形叙事结构。故事从一个状态出发，
  经历一系列事件与成长，最终在情节或情感上回到“起点”，
  形成首尾呼应、意蕴加深的闭环。
base_structure: "环形叙事"

special_elements:
  - "强烈的起点意象或状态（开篇锚点）"
  - "清晰可感的时间/空间/心理轨迹"
  - "至少一个关键的回环对照场景"
  - "首尾呼应的画面、台词或情境"
  - "人物内在变化与外在循环的反差"
  - "反复出现的象征物 / 母题"

key_plot_points:
  - "起点锚点：开篇建立一个鲜明的场景或状态"
  - "出发契机：人物离开“原点”的原因（被迫/主动）"
  - "第一次回望：在新环境中对“起点”的对比与反思"
  - "偏离与迷失：越走越远，似乎再也回不去"
  - "关键事件：迫使人物重新面对“起点问题”的冲击点"
  - "回环路径：一步步向起点靠近，但心态已不同"
  - "终极对照：在“同一地点/同一情境”中做出全新选择"
  - "闭环余韵：用一个呼应开篇的画面/台词收束全篇"

acts:
  - act: "第一环：起点与出发"
    percentage: 25
    description: >
      建立强烈的“起点锚点”，明确人物的初始状态、缺陷与欲望。
      给出推动人物离开起点的关键事件或内在冲动。
    key_elements:
      - "鲜明的起点场景（地点/时间/事件）"
      - "主角当前的困境或停滞状态"
      - "主角当下的价值观与认知"
      - "一个或多个象征起点的意象/物件"
      - "触发离开的事件（危机/诱惑/任务）"
    plot_points:
      - "开篇画面：一个将被全篇呼应的画面或动作"
      - "主角日常状态与心理独白"
      - "起点人际关系的基本格局"
      - "“一定要离开这里”的念头/冲动"
      - "迈出离开起点的关键一步"

  - act: "第二环：偏离与觉醒"
    percentage: 50
    description: >
      主角远离起点，进入新的阶段与环境。通过不断的对比与试错，
      逐渐意识到“起点问题”的本质，同时在迷失与选择中成长。
    key_elements:
      - "与起点形成强烈对照的新环境"
      - "让主角短暂忘记或厌弃起点的阶段"
      - "若干次“似曾相识”的场景呼应"
      - "中点处一次重要的“反向照镜子”"
      - "关于“回去/不回去”的反复拉扯"
    plot_points:
      - "适应新环境的试探性行为"
      - "发现新世界的问题并不比起点少"
      - "第一次中度挫败：新世界也拒绝他/她"
      - "中点事件：看到“另一个自己/另一种结局”的可能"
      - "第一次认真想：如果回去，我会做什么不同的选择？"
      - "做出自以为“再也不回头”的决定"

  - act: "第三环：回归与闭环"
    percentage: 25
    description: >
      通过一次重大事件或选择，主角被迫/主动回到起点相关的场景或议题。
      在“相似情境”中做出完全不同的反应，完成内在成长与叙事闭环。
    key_elements:
      - "明确指向起点的情节安排（地点/人物/事件）"
      - "与开篇高度对照的关键场景"
      - "象征物/母题的高频出现与重解释"
      - "反转：外部环境可能几乎未变，主角已完全不同"
      - "尾声中的余韵：给读者时间“对照开篇”"
    plot_points:
      - "得知必须回到起点/面对原问题的契机"
      - "回程路上的心理挣扎与回忆蒙太奇"
      - "重回起点：同一地点、同一姿势或同一台词"
      - "做出与开篇截然不同的选择/回答"
      - "起点关系的重新定义（和解/决裂/超越）"
      - "尾声画面：与开篇形成呼应或反讽的最终一幕"

