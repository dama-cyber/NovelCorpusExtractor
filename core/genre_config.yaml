# 小说类型配置
# 支持36+种类型标签，用于生成小说时添加相应元素

# 第一部分：基础类型标签（11种）
基础类型:
  言情:
    描述: "以男女主角的情感拉扯为核心的故事"
    标签: ["Romance", "爱情", "情感", "CP"]
    必需元素: ["情感冲突", "CP互动", "感情发展"]
  
  玄幻:
    描述: "包含东方幻想元素，如修炼、法术等的小说"
    标签: ["Xuanhuan", "Fantasy", "东方幻想"]
    必需元素: ["修炼体系", "境界等级", "战斗场景"]
  
  仙侠:
    描述: "以修仙、成仙为主题的幻想小说"
    标签: ["Xianxia", "修仙"]
    必需元素: ["修仙体系", "天劫", "飞升"]
  
  悬疑:
    描述: "充满谜题、信息差和紧张氛围，让读者不断猜测的故事"
    标签: ["Suspense", "推理", "谜题"]
    必需元素: ["谜题", "线索", "推理", "反转"]
  
  科幻:
    描述: "包含未来科技、星际社会等元素的小说"
    标签: ["Sci-Fi", "未来", "科技"]
    必需元素: ["未来科技", "科学设定", "技术细节"]
  
  奇幻:
    描述: "泛指包含魔法、异世界等元素的幻想故事"
    标签: ["Fantasy", "魔法", "异世界"]
    必需元素: ["魔法体系", "异世界设定"]
  
  脑洞:
    描述: "设定新颖、创意独特的小说"
    标签: ["High-concept", "创意"]
    必需元素: ["新颖设定", "创意元素"]
  
  都市:
    描述: "故事背景发生在现代城市的小说，常与异能、商战等元素结合"
    标签: ["Urban", "现代", "城市"]
    必需元素: ["现代背景", "城市生活"]
  
  历史:
    描述: "以历史时期为背景的小说"
    标签: ["History", "古代"]
    必需元素: ["历史背景", "历史事件"]
  
  古言:
    描述: "背景设定在古代的言情小说"
    标签: ["Historical Romance", "古代言情"]
    必需元素: ["古代背景", "情感线"]
  
  无CP:
    描述: "没有固定恋爱关系或感情线的小说"
    标签: ["No Couple", "无感情线"]
    必需元素: ["专注事业", "无感情线"]

# 第二部分：核心情节与流派（7种）
核心情节:
  重生文:
    描述: "主角死亡后回到过去，获得重来一次机会的故事"
    标签: ["Rebirth", "重生"]
    必需元素: ["前世记忆", "改变命运", "预知未来"]
  
  穿越文:
    描述: "主角的灵魂穿越到另一个时空或另一个人身上的故事"
    标签: ["Transmigration", "穿越"]
    必需元素: ["时空穿越", "适应新环境"]
  
  穿书文:
    描述: "主角穿越到自己读过的一本小说世界里的故事"
    标签: ["Book Transmigration", "穿书"]
    必需元素: ["书中世界", "剧情预知", "改变剧情"]
  
  系统文:
    描述: "主角获得一个类似游戏系统的金手指，可以通过完成任务获得奖励"
    标签: ["System", "系统", "金手指"]
    必需元素: ["系统提示", "任务系统", "奖励机制"]
  
  无限流:
    描述: "主角被卷入一个个不同的、充满任务和危机的副本世界中求生"
    标签: ["Unlimited Flow", "无限"]
    必需元素: ["副本世界", "任务系统", "生存挑战"]
  
  复仇文:
    描述: "以主角向仇人复仇为主线的故事"
    标签: ["Revenge", "复仇"]
    必需元素: ["仇恨", "复仇计划", "打脸"]
  
  升级流:
    描述: "主角通过不断打怪、修炼或完成任务来提升自身实力"
    标签: ["Level-up", "升级"]
    必需元素: ["等级提升", "实力增长", "突破瓶颈"]

# 第三部分：热门设定与"梗"分类（11种）
热门设定:
  爽文:
    描述: "情节让读者感到极度畅快、满足的小说"
    标签: ["Satisfying", "爽"]
    必需元素: ["爽点", "打脸", "逆袭"]
  
  屌丝逆袭:
    描述: "出身平凡或处于困境的主角，最终逆风翻盘，走向人生巅峰"
    标签: ["Underdog", "逆袭"]
    必需元素: ["平凡出身", "逆袭", "成功"]
  
  废柴流:
    描述: "开局是被人看不起的'废柴'主角，后期展现出惊人天赋"
    标签: ["Trash-to-Treasure", "废柴"]
    必需元素: ["废柴开局", "天赋觉醒", "震惊众人"]
  
  打脸爽文:
    描述: "主角通过展示实力或揭露真相，让曾经看不起自己的人感到震惊"
    标签: ["Face-slapping", "打脸"]
    必需元素: ["被嘲讽", "展现实力", "打脸成功"]
  
  追妻火葬场:
    描述: "前期伤害女主角的男主角，在女主角离开后，幡然醒悟并追回"
    标签: ["Groveling", "追妻"]
    必需元素: ["伤害", "离开", "追回", "道歉"]
  
  马甲文:
    描述: "主角拥有多重不为人知的强大身份，并在关键时刻逐一揭露"
    标签: ["Secret Identity", "马甲"]
    必需元素: ["多重身份", "身份揭露", "震惊"]
  
  真假千金:
    描述: "围绕身份被互换的两位女性角色展开的故事"
    标签: ["True/False Daughter", "真假"]
    必需元素: ["身份互换", "身份揭露", "豪门恩怨"]
  
  迪化文:
    描述: "主角的普通行为被周围人过度解读，误认为他是深不可测的高人"
    标签: ["Deification", "迪化", "误解"]
    必需元素: ["误解", "过度解读", "脑补"]
  
  发疯文学:
    描述: "主角打破常规，用不合常理但又极其直接的方式应对冲突"
    标签: ["Going Crazy", "发疯"]
    必需元素: ["打破常规", "直接应对", "解气"]
  
  虐文:
    描述: "情节曲折，情感痛苦，旨在让读者感受到'虐心'体验"
    标签: ["Angst", "虐"]
    必需元素: ["情感痛苦", "曲折情节", "虐点"]
  
  CP塑造:
    描述: "以塑造和描写人物配对的互动和情感发展为核心"
    标签: ["CP-focused", "CP"]
    必需元素: ["CP互动", "情感发展", "关系变化"]

# 第四部分：背景与职业分类（8种）
背景职业:
  种田文:
    描述: "主角通过种地、经商、搞基建等方式，从无到有、发家致富"
    标签: ["Farming", "种田"]
    必需元素: ["种田", "经商", "发家致富"]
  
  宫斗/宅斗:
    描述: "故事背景设定在皇宫或大家族，围绕权力、地位和人际关系斗争"
    标签: ["Palace Intrigue", "宫斗"]
    必需元素: ["权力斗争", "地位争夺", "人际关系"]
  
  末世文:
    描述: "故事背景设定在世界末日，主角需要努力求生"
    标签: ["Apocalyptic", "末世"]
    必需元素: ["末世环境", "生存危机", "资源争夺"]
  
  娱乐圈文:
    描述: "故事围绕演艺圈的明星、经纪人等展开"
    标签: ["Entertainment", "娱乐圈"]
    必需元素: ["演艺圈", "明星", "演戏", "综艺"]
  
  总裁文:
    描述: "以霸道总裁和普通女主角的爱情故事为核心的现代言情小说"
    标签: ["CEO", "总裁"]
    必需元素: ["霸道总裁", "爱情", "现代背景"]
  
  灵异文:
    描述: "包含鬼怪、灵异事件等元素的故事"
    标签: ["Supernatural", "灵异"]
    必需元素: ["鬼怪", "灵异事件", "超自然"]
  
  赛博朋克:
    描述: "背景通常是'高科技、低生活'的未来社会"
    标签: ["Cyberpunk", "赛博"]
    必需元素: ["未来科技", "社会矛盾", "虚拟现实"]
  
  商战文:
    描述: "以现代商业竞争、公司斗争为主要情节的小说"
    标签: ["Business War", "商战"]
    必需元素: ["商业竞争", "公司斗争", "商业策略"]
  
  冒险小说:
    描述: "主角前往未知或危险的地方进行探索，经历重重磨难"
    标签: ["Adventure", "冒险"]
    必需元素: ["探索", "未知", "危险", "磨难"]

